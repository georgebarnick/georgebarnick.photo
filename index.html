<style type="text/css">
#content-wrapper {
    margin-left: 15%;
    margin-right: 15%;
    width: 70%;
}

.table {
	display: table;
	margin-left: auto;
	margin-right: auto;
	width: 100%;
}

.table:first-of-type {
	margin-top: 1em;
}

.table .row {
	display: table-row;
}

.table .cell {
	display: table-cell;
	transition: opacity 0.2s;
}

#content-wrapper:hover .cell:not(:hover) {
	opacity: 0.5;
}

.table .cell.large {
	width: 100%;
	padding-top: 8px;
}

.table .cell.medium {
	width: 50%;
	box-sizing: border-box;
	padding-top: 8px;
    padding-bottom: 4px;
}

.table .cell.medium.left {
	padding-right: 8px;
}

.table .cell.medium.right {
	padding-left: 8px;
}

.table .cell img {
	width: 100%;
	box-shadow: 0 5px 10px #111;
	background-image: url(images/loading.gif);
	background-position: center;
	background-repeat: no-repeat;
}

@media only screen and (max-device-width: 600px) {
	#content-wrapper {
		margin-left: 5%;
		margin-right: 5%;
	}
	
	.nav a {
		line-height: 2.75em;
	}
	
	#content-wrapper {
		width: 90%;
	}
	
	#content-wrapper:hover .cell:not(:hover) {
		opacity: 1;
	}
}
</style>
